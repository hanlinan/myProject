	<script>
		function GetRequest() {
		    var url = location.search; 
		    var theRequest = new Object();
		    if (url.indexOf("?") != -1) {
		    	var str = url.substr(1);
		    	strs = str.split("&");
		    	for(var i = 0; i < strs.length; i ++) {
		      		theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
		    	}
		  	}
		  	return theRequest;
		}
		
		Request = GetRequest();
		sessionStorage.setItem('Source',Request.state);

		var imgSrc = 'https://bdactivity.oss-cn-hangzhou.aliyuncs.com/may_db/shoup01.gif?'+Date.now();
		$('img').attr('src',imgSrc);
		$('img').on('load',function(){
			console.log('gif加载完毕');
			$('body').css('background-image','url('+imgSrc+')');
			setTimeout(function(args) {
				location.href="application.html?state="+Request.state;
			}, 2000);
		});

	</script>
</body>
