<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>children's day</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
	<link href="https://pmicdn.oss-cn-beijing.aliyuncs.com/css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="https://pmicdn.oss-cn-beijing.aliyuncs.com/css/animate.css">
	<style>
		html,body{
			width: 100%;
			height: 100vh;
			background: pink;
			font-size: 62.5%;
			margin:0px;
			padding:0px;
		}
	   .boxDom {  
	       width:100%;  
	       height: 100%;  
	       position: relative;  
	       overflow: hidden;  
	   }  
	   .idDom {  
	       width: 100%;  
	       height: 60px;  
	       background: #666;  
	       position: fixed;  
	       bottom: 0px;  
	   }  
	   .content {  
	       display: inline-block;  
	       width:430px;  
	       height: 40px;  
	       position: absolute;  
	       left: 0px;  
	       right: 0px;  
	       top:0px;  
	       bottom:0px;  
	       margin:auto;  
	   }  
	   .title {  
	       display: inline;  
	       font-size: 4em;  
	       vertical-align:bottom;  
	       color:#fff;  
	   }  
	   .text {  
	       border:none;  
	       width:300px;  
	       height: 30px;  
	       border-radius: 5px;  
	       font-size: 2.4em;  
	   }  
	   .btn {  
	       width:60px;  
	       height: 30px;  
	       background: #f90000;  
	       border:none;  
	       color:#fff;  
	       font-size: 2.4em;  
	   }  
	   .string {  
	       width:300px;  
	       height: auto;  
	       position: absolute;  
	       overflow: hidden;  
	       color:#000;  
	       font-size: 1em;  
	       line-height: 1.5em;  
	       cursor: pointer;  
	       white-space:nowrap;  
	   }
.qiqiu{ position:fixed; width:100px; height:200px;}
.qiqiu div{ 
	width:50px; 
	height:50px; 
	background:url(img/730e0cf3d7ca7bcbbc1b79c0bf096b63f724a8f9.png) no-repeat center center; 
	padding:15px 5px 0; 
	text-align:center; 
	margin:0 auto; 
	background-size:100% auto;
	box-sizing: border-box;
}
.qiqiu img{ width:80%; height:auto; display:block;margin: 0 auto;}

.qiqiu1{ bottom:-200px; left:9%;animation: myfirst 20s linear infinite; z-index:2222;animation-delay:0s;-webkit-animation: myfirst 20s linear infinite; z-index:2222;-webkit-animation-delay:0s; }
.qiqiu2{ bottom:-200px; left:28%;animation: myfirst2 22s 1s linear infinite;animation-delay:2s;width:70px;-webkit-animation: myfirst2 22s 1s linear infinite;-webkit-animation-delay:2s;}
.qiqiu3{ bottom:-200px; left:48%;animation: myfirst3 22.2s linear infinite; z-index:2222;animation-delay:3s;-webkit-animation: myfirst3 22.2s linear infinite;-webkit-animation-delay:3s; }
.qiqiu4{ bottom:-200px; left:60%;animation: myfirst4 21s 0.2s linear infinite; z-index:2222;animation-delay:5s;-webkit-animation: myfirst4 21s 0.2s linear infinite;-webkit-animation-delay:5s; }
.qiqiu5 div{ width:50px; height:55px; padding: 10px 5px 0; margin:0 auto}
.qiqiu2 div{ width:60px; height:65px; padding: 10px 5px 0; margin:0 auto}

.qiqiu5{ bottom:-200px; left:80%;animation: myfirst5 19.5s 1.2s linear infinite;animation-delay:4s;width:60px;}
@keyframes myfirst
{
from {bottom: -200px;}
to {bottom: 800px;}
}
@keyframes myfirst2
{
from {bottom: -200px;}
to {bottom: 850px;}
}
@keyframes myfirst3
{
from {bottom: -200px;}
to {bottom: 820px;}
}
@keyframes myfirst4
{
from {bottom: -200px;}
to {bottom: 780px;}
}
@keyframes myfirst5
{
from {bottom: -200px;}
to {bottom: 830px;}
}
@keyframes myfirst6
{
from {left: 1060px;}
to {left: 1250px;}
}
@keyframes myfirst7
{
from {left: 180px;}
to {left: 400px;}
}
@keyframes myfirst8
{
from {left: 50px;}
to {left: 350px;}
}
@keyframes myfirst9
{
from {left: 762px;}
to {left: 1000px;}
}
@-webkit-keyframes myfirst
{
from {bottom: -200px;}
to {bottom: 800px;}
}
@-webkit-keyframes myfirst2
{
from {bottom: -200px;}
to {bottom: 850px;}
}
@-webkit-keyframes myfirst3
{
from {bottom: -200px;}
to {bottom: 820px;}
}
@-webkit-keyframes myfirst4
{
from {bottom: -200px;}
to {bottom: 780px;}
}
@-webkit-keyframes myfirst5
{
from {bottom: -200px;}
to {bottom: 830px;}
}
@-webkit-keyframes myfirst6
{
from {left: 1060px;}
to {left: 1250px;}
}
@-webkit-keyframes myfirst7
{
from {left: 180px;}
to {left: 400px;}
}
@-webkit-keyframes myfirst8
{
from {left: 50px;}
to {left: 350px;}
}
@-webkit-keyframes myfirst9
{
from {left: 762px;}
to {left: 1000px;}
}
		div.cover{
			position: fixed;
			width: 100%;
			height: 100vh;
			top:0;
			left: 0;
			z-index: 10;
			background: #000;
			display: none;
		}
	</style>
</head>
<body>
	<span style="font-size:18px;">
		<div class="boxDom" id="boxDom">  
		    
		</div>
	</span> 
	<div class="qiqiu1 qiqiu">
    	<img src="img/201101asdsaf22135412367.png"/>
        <div class="text">小雪最美</div>
    </div>
    	<div class="qiqiu2 qiqiu">
    	<img src="img/201101ddd22135412367.png"/>
        <div class="text">小雪最可爱</div>
    </div>
    	<div class="qiqiu3 qiqiu">
    	<img src="img/20110122135aaaaa412367.png"/>
        <div class="text">小雪最厉害</div>
    </div>
    	<div class="qiqiu4 qiqiu">
    	<img src="img/20110122135s412367.png"/>
        <div class="text">小雪最棒</div>
    </div>
    	<div class="qiqiu5 qiqiu">
    	<img src="img/20110122135412367.png"/>
        <div class="text">小雪雪雪</div>
    </div>
	<div class="cover">
		
	</div>
	<script src="https://pmicdn.oss-cn-beijing.aliyuncs.com/js/jquery.min.js"></script>
	<script>
		 $(function(){  
		        var pageW=parseInt($(document).width());    //获取页面宽度  
		        //alert(pageW);  
		        var pageH=parseInt($('#boxDom').height());   //获取页面高度  
		        var boxDom=$("#boxDom");  
		        var btnDom=$("#btn");  
		        var Top,Right;  
		        var width;  
		        width=pageW;  
		        var colorArr=["#cfaf12","#12af01","#981234","#adefsa","#db6be4","#f5264c","#d34a74"];   
		        function auto(txt){  
		            var creSpan=$("<span class='string'></span>");  
		            var text=$("#text").val();  
		            //alert(text);  
		            creSpan.html(txt);  
		            //alert(creSpan.text());  
		            Top=parseInt(pageH*(Math.random()));  
		            var num=parseInt(colorArr.length*(Math.random()));  
		            if(Top>pageH-90){  
		                Top=pageH-90;  
		            }  
		            //creSpan.css({"top":Top,"right":-300,"color":colorArr[num]});  
		            creSpan.css({"top":Top,"right":-300,"color":getRandomColor()});//扩展字幕颜色  
		            boxDom.append(creSpan);  
		            var spanDom=$("#boxDom>span:last-child");  
		            //alert(spanDom.html());  
		            spanDom.stop().animate({"right":pageW+300},20000,"linear",function(){  
		                        $(this).remove();  
		                    });  
		        }  
		        function dm(){
		        	setTimeout(function(args) {
		        		auto('今天是六一儿童节哎~')
		        	}, 400)
		        	setTimeout(function(args) {
		        		auto('是本宝宝的节日')
		        	}, 800)
		        	setTimeout(function(args) {
		        		auto('多大了，过什么六一！')
		        	}, 1200)
		        	setTimeout(function(args) {
		        		auto('都处在应该带娃过六一的年纪 <br>自己是不是宝宝心里没点数嘛！')
		        	}, 1600)
		        	setTimeout(function(args) {
		        		auto('不论怎样，童心还是要的有的吖！')
		        	}, 2000)
		        	setTimeout(function(args) {
		        		auto('好啦好啦 知道你是宝宝 祝宝宝六一快乐吖 ')
		        	}, 2400)
		        	setTimeout(function(args) {
		        		auto('六一快乐~永远年轻 ')
		        	}, 2400)
		        }
		        dm();
		        setInterval(function(){
		        	dm();
		        }, 10000)

		        // function text(txt){
		        // 	setTimeout(function(args) {
		        // 		auto(txt)
		        // 	}, 500)
		        // }

		        function getRandomColor(){  
		            return '#' + (function(h){  
		                return new Array(7 - h.length).join("0") + h;  
		            })((Math.random() * 0x1000000 << 0).toString(16));  
		        }  
		   });
	</script>
</body>
</html>
